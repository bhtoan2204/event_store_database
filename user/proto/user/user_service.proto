syntax = "proto3";
package user;
option go_package = "event_sourcing_user/proto/user;user";

import "user/user.proto";
import "user/auth.proto";

message ErrorResponse {
	string root_error = 1;
	string message = 2;
	int64 http_code = 3;
	int64 grpc_code = 4;
}

// /api/v1/user-service
service UserService {
  // POST, /user/create
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);

  // POST, /auth/login
  rpc Login(LoginRequest) returns (LoginResponse);

  // POST, /auth/refresh
  rpc Refresh(RefreshTokenRequest) returns (RefreshTokenResponse);
}